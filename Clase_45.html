<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Asincronia en JavaScript</h1>
    <h2>Asincronia y el Event Loop</h2>
    <script>
        /*
        Procesamiento Single Thread y Multi Thread.
        Operaciones de CU y Operaciones de I/O.

        */

        /*codigo Sincrono Bloqueante*/
        (()=>{
            console.log("Codigo Sincrono");
            console.log("Inicio");

            function dos(){
                console.log("Dos");
            }
            function uno(){
                console.log("Uno");
                dos();
                console.log("Tres");
            }
            uno();
            console.log("Fin")
        })();

        /*codigo Asincrono No Bloqueante*/
        (()=>{
        console.log("Codigo Asincrono");
        console.log("Inicio");
            function dos(){
                setTimeout(function(){
                    console.log("Dos");
                },1000)
            }
            function uno(){
                setTimeout(function(){
                    console.log("Uno");
                },0)
                dos();
                console.log("Tres");
            }
            uno();
            console.log("Fin")
        })();
    </script>
</body>
</html>
