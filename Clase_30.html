<body>
    <h1>Fundamentos de JavaScript</h1>
    <h2>Alert, Confirm y Prompt </h2>
    <script>
        console.log(window);
        alert("Hola esto es una alerta");
        confirm("Hola esto es una confirmacion");
        prompt("Gola esto es un aviso y le permite al usuario ingresar un valor");

        let alerta=alert("Hola esto es una alerta"),
            confirmacion=confirm("Hola esto es una confirmacion"),
            aviso=prompt("Gola esto es un aviso y le permite al usuario ingresar un valor");

        console.log(alerta);
        console.log(confirmacion);
        console.log(aviso);


    </script>
</body>
