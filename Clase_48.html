<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Asincronia en JavaScript</h1>
    <h2>Async - Await</h2>
    <script>
        function cuadradoPromise(valor){
            if(typeof valor !== "number"){
                return Promise.reject(`Error, el Valor "${valor}" Ingresado no es un numero`);
            }
            return new Promise((resolve,reject)=>{
                setTimeout(()=>{
                    resolve({
                        valor,
                        result:valor*valor
                    });
                },0|Math.random()*1000);
            });
        }
        //una funcion asincrona declarada
        async function funcionAsincronaDeclarada(){
            try {
                console.log("Inicio de Async Function");
                let obj= await cuadradoPromise(0);
                console.log(`Async Function: ${obj.valor} -- ${obj.result}`);
                obj=await cuadradoPromise(1);
                console.log(`Async Function: ${obj.valor} -- ${obj.result}`);
                obj=await cuadradoPromise(2);
                console.log(`Async Function: ${obj.valor} -- ${obj.result}`);
                obj=await cuadradoPromise(3);
                console.log(`Async Function: ${obj.valor} -- ${obj.result}`);
                obj=await cuadradoPromise(4);
                console.log(`Async Function: ${obj.valor} -- ${obj.result}`);
                obj=await cuadradoPromise(5);
                console.log(`Async Function: ${obj.valor} -- ${obj.result}`);
                
            } catch (ex) {
                console.error(ex);
            }
        }
        funcionAsincronaDeclarada();

        //Funcion Asincrona Expresada por una variable
        const funcionAsincronaExpresada=async() => {
             try {
                console.log("Inicio de Async Function");
                let obj= await cuadradoPromise(0);
                console.log(`Async Function: ${obj.valor} -- ${obj.result}`);
                obj=await cuadradoPromise(1);
                console.log(`Async Function: ${obj.valor} -- ${obj.result}`);
                obj=await cuadradoPromise(2);
                console.log(`Async Function: ${obj.valor} -- ${obj.result}`);
                obj=await cuadradoPromise(3);
                console.log(`Async Function: ${obj.valor} -- ${obj.result}`);
                obj=await cuadradoPromise(4);
                console.log(`Async Function: ${obj.valor} -- ${obj.result}`);
                obj=await cuadradoPromise(5);
                console.log(`Async Function: ${obj.valor} -- ${obj.result}`);
            } catch (ex) {
                console.error(ex);
            }
        }
        funcionAsincronaExpresada();
    </script>
</body>
</html>
