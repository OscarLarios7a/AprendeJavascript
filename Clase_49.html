<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Nuevos Tipos de Datos en JavaScript</h1>
    <h2>Symbols</h2>
    <script>
        let id = Symbol("id");
        let id2= Symbol("id2");

        console.log(id === id2);
        console.log(id, id2);
        console.log(typeof id, typeof id2);

        const NOMBRE=Symbol("nombre");
        const SALUDAR=Symbol("saludar");

        //creamos un objeto
        const persona={
            [NOMBRE]:"Oscar",
            edad:37
        }
        console.log(persona);

        persona.NOMBRE="Oscar Larios";
        console.log(persona);//impresion del objeto
        console.log(persona.NOMBRE);//impresion de la propiedad
        console.log(persona[NOMBRE]); // impresion del  valor de la propiedad

        //Declarando una funcion 
        persona[SALUDAR]=function(){
            console.log(`Hola Oscar Larios`);
        }
        console.log(persona);//impresion del objeto
        persona[SALUDAR](); // impresion del  valor de la propiedad DE LA FUNCION ANTERIORMENTE DECLARADA

        //un forin para recorrer las propiedades del objeto de persona
        for(let propiedad in persona){
            console.log(propiedad);//impresion de la propiedad del objeto
            console.log(persona[propiedad]); // impresion del  valor de la propiedad
        }
        console.log(Object.getOwnPropertySymbols(persona));
        
    </script>
</body>
</html>
