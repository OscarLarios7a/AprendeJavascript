<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Uploader con Ajax</title>
    <link rel="stylesheet" href="./css/stylesUpLoader.css">
    <!--<script type="module" src="./js/includeHtml.js"></script>-->
</head>
<body>
    <header class="header">
    <section class="header-content container">
        <article class="logo">
        <img src="https://jonmircha.com/img/kEnAi.svg" alt="kEnAi">
        </article>
        <h1>Ejercicio Validando Formulario con Fetch</h1>
    </section>
</header>
    <main>
    <section id="seccion14" class="section" data-scrollspy>
        <form action="https://formsubmit.co/javier.atoaxaca@gmail.com" method="POST" class="contact-form" target="_blank">
            <legend>Envianos tus comentarios </legend>
                <input type="text" name="name" placeholder="Escribe tu nombre" title="Nombres solo acepta letras y espacios en blanco" pattern="^[A-Za-zÑñÁáÉéÍíÓóÚúÜü\s]+$" required>
                <input type="email" name="email" placeholder="Escribe tu Email" title="Email es incorrecto" required pattern="^[a-z0-9]+(\.[_a-z0-9]+)*@[a-z0-9-]+(\.[a-z0-9-]+)*(\.[a-z]{2,15})$">
                <input type="text" name="subject" placeholder="Asunto a Tratar" title="asunto es Requerido" required>
                <textarea name="comments" cols="50" rows="5" placeholder="Escribe tus comentarios" data-pattern="^.{1,255}$" required title="Sobre pasa los 255 caracteres"></textarea>
                <input type="submit" value="Enviar">
                <div class="formLoader none">
                    <img src="../assets/bars.svg" alt="Cargando">
                </div>
            </legend>
            <div class="contactFormResponse none">
                <p>Los Datos han sido enviados</p>
            </div>
        </form>
    </section>
    </main>
   <footer class="footer container">
       <p><small>Sitio Diseñado por Kenai</small></p>
   </footer>
    <script type="module" src="./js/validacion_formulario.js"></script>
     <!--<script type="module" src="./js/ajaxSite.js"></script>-->
    
</body>
</html>
