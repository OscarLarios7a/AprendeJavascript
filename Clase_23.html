<body>
    <h1>Fundamentos de JavaScript</h1>
    <h2>Herencia Prototipica </h2>
    <script>
        //Funcion Constructora
    
    function Animal(nombre,genero){
        this.nombre=nombre;
        this.genero=genero;
    }

    //Metodos agregados al prototipo de la funcion constructora
    Animal.prototype.sonar=function(){
        console.log("Hago sonidos por que estoy vivo");
    }

    Animal.prototype.saluda=function(){
        console.log(`hola me Llamo: ${this.nombre}`);
    }

    //Herencia Protot√≠pica
    function Perro(nombre,genero,tamanio){
        this.super=Animal;
        this.super(nombre,genero);
        this.tamanio=tamanio;
    }

    //Perro esta heredando de Animal
    Perro.prototype=new Animal();
    Perro.prototype.constructor=perro;

    //Sobrescritura de metodos del prototipo Padre en el Hijo
    Perro.prototype.sonar=function(){
        console.log("Soy un Perro y mi sonid es un ladrido");
    }
    Perro.prototype.ladrar=function(){
        console.log("Wuau Wuau Wuau");
    }

    const snoopy=new Perro("Snoopy","Macho","Mediano"), lolaBunny=new Animal("Lola Bunn","Hembra");
    console.log(snoopy);
    console.log(lolaBunny);

    snoopy.sonar();
    snoopy.saluda();

    lolaBunny.sonar();
    lolaBunny.saluda();

    </script>
</body>
