<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Nuevos Tipos de Datos en JavaScript</h1>
    <h2>Sets</h2>
    <script>
        const set=new Set([{},1,2,3,4,4,{},5,"hola","hola","HOLa",true,false,true,false]);
        console.log("Imprimiendo la Variable set")
        console.log(set);// imprime las propiedades del objeto declarado por la variable
        console.log(set.size) // Imprime el tamaño del la variable declarada con el objeto SET
        console.log("***********")
        //agregando los elementos a una variable de un objeto SET con el metodo de add
        const set2=new Set();
        set2.add(1);
        set2.add(1);
        set2.add(2);
        set2.add(3);
        set2.add(true);
        set2.add(false);
        set2.add("a");
        set2.add("b");
        set2.add("b");
        set2.add(true);
        set2.add({});
        console.log("Imprimiendo la Variable set2")
        console.log(set2);// imprime las propiedades del objeto declarado por la variable
        console.log(set2.size) // Imprime el tamaño del la variable declarada con el objeto SET
        console.log("***********")
        //Recorriendo los elementos de la variable set con un forof
        console.log("Imprimiendo recorriendo la variable set")
        for (const item of set) {
            console.log(item);
        }
        console.log("Imprimiendo recorriendo la variable set2")
        //Recorriendo los elementos de la variable set2 con un forEach
        set2.forEach(item => console.log((item)));

        //Convirtiendo mi dato Set a una arreglo
        console.log("Convirtiendo un SET a un Arreglo")
        let arr=Array.from(set);
        console.log(arr[0]);
        //Borrando el valor de mi dato SET
        console.log("Borrando valor de mi objeto SET")
        set.delete("HOLa");
        console.log(set);

        //Metodo HAS sirve para saber si un dato existe dentro del SET
        console.log("Metodo has para saber si existe el dato")
        console.log(set.has("hola"));
        console.log(set.has(19));

        //Metodo clear para Limpiar un SET 
        console.log("Metodo clear para limpiar un SET")
        set2.clear()
        console.log(set2);
        
    </script>
</body>
</html>
