<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Ejercicio 3</h1>
    <script>
        let cont=0;
        let suma=0;
        for(;;){
            let numero=parseInt(prompt("Ingresa un numero"));
            if(numero<=0)
                break;
            suma+=numero;
            cont++;
        }
        console.log(suma);
        console.log((suma/cont).toFixed(3));
    </script>
</body>
</html>
