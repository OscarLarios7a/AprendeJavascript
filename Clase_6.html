<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Fundamentos de Java</h1>
    <h2>Template Strings</h2>
    <ul>
        <li>Primavera</li>
        <li>Verano</li>
        <li>Otoño</li>
        <li>Invierno</li>
    </ul>
    <script>
        let nombre="Oscar";
        let apellido="Larios";

    //Concatenacion
        let saludo="Hola mi Nombre es: "+nombre + " " + apellido;
        console.log(saludo);

    //Interpolacion
        //Template String
        let saludo2=`Hola mi nombre es: ${nombre} ${apellido}`;
        console.log(saludo2);

        let ul="<ul><li>Primavera</li><li>Verano</li><li>Otoño</li><li>Invierno</li></ul>"
        console.log(ul);

        let ul2=`
        <ul>
            <li>Primavera</li>
            <li>Verano</li>
            <li>Otoño</li>
            <li>Invierno</li>
        </ul>`;
        console.log(ul2);
        

    </script>
</body>
</html>
